<mat-toolbar>
  <span>
    <button class="today-button"
            mat-icon-button
            mwlCalendarToday
            [(viewDate)]="viewDate"
            matTooltip='Сегодня'>
            <mat-icon>today</mat-icon>
    </button>
  </span>
  <span class="change-week-button">
    <button mat-icon-button
            mwlCalendarPreviousView
            [view]="'week'"
            [(viewDate)]="viewDate"
            matTooltip='Предыдущая неделя'>
      <mat-icon>chevron_left</mat-icon>
    </button>
  </span>
  <span class="change-week-button">
    <button mat-icon-button
            mwlCalendarNextView
            [view]="'week'"
            [(viewDate)]="viewDate"
            matTooltip='Следующая неделя'>
      <mat-icon>chevron_right</mat-icon>
    </button>
  </span>
  <span class="example-spacer"></span>
  <span class="month-header">
    <h1 style="font-size: 30px">{{ viewDate | calendarDate:('weekViewTitle'): locale: weekStartsOn }}</h1>
  </span>
  <span class="example-spacer"></span>
</mat-toolbar>
<ng-template
  #weekViewHourSegmentTemplate
  let-segment="segment"
  let-locale=locale
  let-segmentHeight="segmentHeight"
  let-isTimeLabel="isTimeLabel"
>
  <div
    #segmentElement
    class="cal-hour-segment"
    [style.height.px]="segmentHeight"
    [class.cal-hour-start]="segment.isStart"
    [class.cal-after-hour-start]="!segment.isStart"
    [ngClass]="segment.cssClass"
    (mousedown)="startDragToCreate(segment, $event, segmentElement)"
  >
    <div class="cal-time" *ngIf="isTimeLabel">
      {{ segment.date | calendarDate:'dayViewHour':'ru' }}
    </div>
  </div>
</ng-template>

<mwl-calendar-week-view
  style="width: 80%"
  [viewDate]="viewDate"
  [events]="events"
  [hourSegmentTemplate]="weekViewHourSegmentTemplate"
  [weekStartsOn]="weekStartsOn"
  [locale]="locale"
  [hourDuration]="60"
  [hourSegments]="4"
  [hourSegmentHeight]="16"
  [eventSnapSize]="20"
  [eventTemplate]=""
  [minimumEventHeight]="16"
  [weekendDays]=[0,6]
  (eventClicked)="eventClicked($event)">
</mwl-calendar-week-view>
