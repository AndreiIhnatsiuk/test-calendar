<mat-sidenav-container>
  <mat-sidenav class="nav-topics" mode="side" opened disableClose>
    <mat-nav-list *ngFor="let topic of topics">
      <a mat-list-item [routerLink]="'topic/' + topic.id" routerLinkActive="active-list-item">{{topic.title}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav class="nav-tasks" mode="side" opened disableClose position="end">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'topic/' + topicId" [class.active-list-item]="!taskId">Теория</a>
    </mat-nav-list>
    <mat-nav-list *ngFor="let task of tasks">
      <a mat-list-item [routerLink]="'topic/' + topicId + '/task/' + task.id" routerLinkActive="active-list-item">{{task.title}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
